<div class="row">
    <div class="col text-center">
        <form class="form-signin" (ngSubmit)="login()" [formGroup]="loginForm">
            <img class="mb-4 img-fluid" src="assets/img/logo.png" alt="logo">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <input type="email" class="form-control mb-2" placeholder="Email address" formControlName="email">
            <input type="text" class="form-control" placeholder="Password" formControlName="pass">
            <div class="row">
                <div class="col text-danger text-left">
                    <p *ngIf="validarCampo('email')" class="animate__bounceIn">*El email es necesario y debe ser válido</p>
                    <p *ngIf="validarCampo('pass')" class="animate__bounceIn">*El password es necesario</p>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© {{ year }}</p>
        </form>
    </div>
</div>
