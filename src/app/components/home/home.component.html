<div class="row">
    <div class="col">
        <h2>Datos de los atletas</h2>
        <hr>
        <app-loading *ngIf="loading"></app-loading>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Atleta</th>
                    <th scope="col">Edad</th>
                    <th scope="col">País</th>
                    <th scope="col">Año</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Deporte</th>
                    <th scope="col">Oro</th>
                    <th scope="col">Plata</th>
                    <th scope="col">Bronce</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody *ngIf="!loading">
                <tr *ngFor="let item of atleta">
                    <th scope="row">{{ item.athlete}}</th>
                    <td>{{ item.age}}</td>
                    <td>{{ item.country }}</td>
                    <td>{{ item.year }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.sport }}</td>
                    <td>{{ item.gold }}</td>
                    <td>{{ item.silver }}</td>
                    <td>{{ item.bronze }}</td>
                    <td>{{ item.total }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
